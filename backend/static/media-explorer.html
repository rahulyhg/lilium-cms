<!-- Modal -->
<div class="modal fade" id="mediaExplorerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Lilium Media Explorer</h4>
      </div>
      <div class="modal-body">
          <div class="menu">
              <span class="selected" data-tab="media-list">Choose picture</span>
              <span data-tab="upload-media">Upload</span>
              <div class="clear-both">
              </div>
          </div>
          <div id="upload-media" style="display:none">
              <h1>Upload</h1>
          </div>
          <div id="media-list">
              <h1>List</h1>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id='add' class="btn btn-primary">Add picture</button></button>
      </div>
    </div>
  </div>
</div>
